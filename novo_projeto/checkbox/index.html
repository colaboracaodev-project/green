<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox.</title>
  </head>
  <body>
    <form id="form">
      <input required type="radio" id="demissaoSemJustaCausa" name="tipoRescisao" />
      <label for="demissaoSemJustaCausa">Demissão sem justa causa</label>

      <input required type="radio" id="demissaoComJustaCausa" name="tipoRescisao" />
      <label for="demissaoComJustaCausa">Demissão com justa causa</label>

      <input required type="radio" id="pedidoDemissao" name="tipoRescisao" />
      <label for="pedidoDemissao">Pedido de demissão</label>

      <input required type="radio" id="rescisaoReciproca" name="tipoRescisao" />
      <label for="rescisaoReciproca">Rescisão recíproca</label>

      <input required type="radio" id="demissaoComumAcordo" name="tipoRescisao" />
      <label for="demissaoComumAcordo">Demissão comum acordo</label>

      <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
